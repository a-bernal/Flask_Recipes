<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="container row justify-content-center mx-auto mt-2">
        <nav class="navbar mt-3 navbar-dark bg-dark justify-content-between col-9">
            <h1 class="text-light">Edit Recipe!</h1>
            <form class="form-inline">
                <a href="/dashboard" class="btn btn-warning btn-lg mr-3 text-center">Back to Recipes</a>
                <a href="/logout" class="btn btn-danger btn-lg text-center">Logout</a>
            </form>
        </nav>
        <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="alert alert-danger card invalid-feedback mx-0 mb-0 p-1 text-center">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
    <form action="/recipes/edit/process/{{recipe.id}}" method="post" class="card col-9 mx-auto bg-secondary text-white p-3">
        <div class="row">
            <div class="col-4 offset-1">
                <div class="form-group mb-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{recipe.name}}">
                </div>
                <div class="form-group mb-3">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="3" id="description" name="description">{{recipe.description}}</textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="instructions">Instructions:</label>
                    <textarea class="form-control" rows="3" id="instructions" name="instructions">{{recipe.instructions}}</textarea>
                </div>
            </div>
            <div class="col-4 offset-2">
                <div class="form-group mb-3">
                    <label for="made_on" class="form-label">Made On:</label>
                    <input type="date" name="made_on" id="made_on" class="form-control" value="{{recipe.made_on}}">
                </div>
                <p class="form-label">Under 30 Minutes?</p>
                <div class="form-check-inline">
                    <input type="radio" name="under_30" id="under_30_yes" value="1" class="form-check-input " {% if recipe.under_30 == 1 %}checked{% endif %}>
                    <label for="under_30_yes" class="form-label">Yes</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" name="under_30" id="under_30_no" value="0" class="form-check-input" {% if recipe.under_30 == 0 %}checked{% endif %}>
                    <label for="under_30_no" class="form-label">No</label>
                </div>
            </div>    
        </div>
                <div class="col-md-12 text-right">
                        <button type="submit" class="btn btn-primary">Update Recipe</button>
                </div>
    </form>
    </div>
</body>
</html>
